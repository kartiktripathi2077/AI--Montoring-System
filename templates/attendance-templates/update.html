{% extends "attendance-templates//base.html" %}
{% block title %}Attendance{% endblock title%}

{% block body %}
<style>
    body {
        background-color: #e0dede;
    }
</style>
<br>
<br>

<!-- alert -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
</svg>
{% if alert %}
<div>
    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert"
        style="background-color:#15cd7138;">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" /></svg>
        <div>
            Image Upload Success!!
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}
{% if wrong_type %}
<div>
    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert"
        style="background-color:#ed4e3254;">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#exclamation-triangle-fill" /></svg>
        <div>
            Wrong File Type!!
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}

<div class="container">
    <h2><strong>Upload Picture for Recognition</strong></h2>
</div>
<br>
<br>
<div class="container">
    <form action="/upload" method="post" enctype="multipart/form-data" accept="image/*">
        <div class="input-group">
            <input type="file" class="form-control" id="image" name="image" placeholder="Upload an Image"
                aria-describedby="inputGroupFileAddon04" aria-label="Upload"
                style="background-color: #ebe8e8; border: 0.05rem solid">
            <button class="btn btn-dark" type="Sumbit" id="inputGroupFileAddon04">Upload</button>
        </div>
    </form>
    <br>
    <br>
    <h2 class="text-center">or</h2>
    <br>
    <br>
    <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#screenshotmodal"><strong>Take
                a Picture</strong></button>
    </div>
    <div class="modal fade" id="screenshotmodal" tabindex="-1" aria-labelledby="screenshotmodalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="screenshotmodalLabel">Take a Picture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="d-block mx-auto" src="{{ url_for('video_feed') }}" height="100%" width="100%"
                        style="border-radius: 25px">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form action="/take_snapshot" method="post">
                        <button type="submit" class="btn btn-dark">Take Snapshot</button>
                    </form>
                    <!-- <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#displayModal">Take Snapshot</button> -->
                </div>
            </div>
        </div>
    </div>

    </div> -->

</div>


{% endblock %}
